<html>
  <head>
	<title>Who's the 6th?</title>
    <style type="text/css">

      #informations {
          clear:both;
          font-size: small;
      }

      .idols {
        list-style: none;
      }

      .box {
        margin: 10px;
        float: left;
        display: inline-block;
      }
      form {
        margin: 0;
      }

      .data,  .correct {
        visibility: hidden;
      }

      label {
        margin-right: 15px ;
        margin-bottom: 0px;
      }
      h2 {
        padding: 2px;
      }

    </style>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  </head>
  <body onload="init()">
    <div class="row"><div class="mx-auto col-10" id="content">
      <h1 class="bg-primary text-light h3 text-center">6人目はだぁれ</h1>

      <div id="options" style="clear: left;">
        <form>
          事務所選択：<span id="title_selection"></span>
        </form>
        <form class="bg-light">
          データ選択：<span id="data_selection"></span>
        </form>
      </div>

      <div class="row"><div class="col-10 mx-auto">
        <div class="box">
          <h2 class="h4 alert-primary">さぁいらっしゃい</h2>
          <div id="samples"></div>
        </div>
        <div class="box">
          <h2 class="h4 alert-primary">6人目はだぁれ?</h2>
          <span id="candidates"></span>
          <div class="text-right" style="margin: 10px;" id="btn-next" style="visibility: hidden;" >
            <span id="chosen_key"></span>
            <button type="button" class="btn btn-primary" onclick="refresh_list();">次の魔女っ子</button>
          </div>
        </div>
        
        <div class="box">
          <h2 class="h4 alert-primary">秘密のお話</h2>
          <div id="stats"></div>
          <div class="text-right" style="margin: 10px;" id="btn-delete" style="" >
            <button type="button" class="btn btn-outline-danger btn-sm" onclick="delete_score();">スコア消去</button>
          </div>
        </div>
      </div></div>



      <div id="informations">
        <ul>

        </ul>
      </div>
    </div></div>
      <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="6th.js" type="text/javascript"></script>
  </body>
</html>
